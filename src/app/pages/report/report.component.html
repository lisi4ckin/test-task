<div>
  <mat-icon title="продавцы" routerLink="/sales">account_box</mat-icon>
  <mat-icon title="покупатели" routerLink="/buyer">accessibility</mat-icon>
  <mat-icon title="район" routerLink="/district">	location_city</mat-icon>
  <mat-icon title="отчёт" routerLink="/report">insert_drive_file</mat-icon>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef>Район</th>
    <td mat-cell *matCellDef="let element">{{element.district}}</td>
  </ng-container>

  <ng-container matColumnDef="sellerPhone">
    <th mat-header-cell *matHeaderCellDef>Номер телефона продавца</th>
    <td mat-cell *matCellDef="let element">{{element.sellerPhone}}</td>
  </ng-container>

  <ng-container matColumnDef="buyerPhone">
    <th mat-header-cell *matHeaderCellDef>Номер телефона покупателя</th>
    <td mat-cell *matCellDef="let element">{{element.buyerPhone}}</td>
  </ng-container>

  <ng-container matColumnDef="income">
    <th mat-header-cell *matHeaderCellDef>Прибыль</th>
    <td mat-cell *matCellDef="let element">{{element.income}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>
<br>
<button (click)="download()">
  <mat-icon title="скачать отчёт">save_alt</mat-icon>
</button>
