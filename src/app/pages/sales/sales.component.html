<mat-icon routerLink="/home">home</mat-icon>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="sellerName">
    <th mat-header-cell *matHeaderCellDef>ФИО</th>
    <td mat-cell *matCellDef="let element">{{element.sellerName}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Номер телефона</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="sellerDistrict">
    <th mat-header-cell *matHeaderCellDef>Район</th>
    <td mat-cell *matCellDef="let element">{{element.sellerDistrict.districtName}}</td>
  </ng-container>

  <ng-container matColumnDef="countFloors">
    <th mat-header-cell *matHeaderCellDef>Всего этажей</th>
    <td mat-cell *matCellDef="let element">{{element.countFloors}}</td>
  </ng-container>

  <ng-container matColumnDef="floorNumber">
    <th mat-header-cell *matHeaderCellDef>Номер этажа</th>
    <td mat-cell *matCellDef="let element">{{element.floorNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="houseArea">
    <th mat-header-cell *matHeaderCellDef>Площадь, м. кв.</th>
    <td mat-cell *matCellDef="let element">{{element.houseArea}}</td>
  </ng-container>

  <ng-container matColumnDef="housePrice">
    <th mat-header-cell *matHeaderCellDef>Цена, руб.</th>
    <td mat-cell *matCellDef="let element">{{element.housePrice}}</td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button mat-raised-button color="primary" (click)="change(element.id)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>

<button mat-icon-button color="primary" (click)="create()">
  <mat-icon>add</mat-icon>
</button>
