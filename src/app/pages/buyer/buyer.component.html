<mat-icon routerLink="/home">home</mat-icon>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="buyerName">
    <th mat-header-cell *matHeaderCellDef>ФИО</th>
    <td mat-cell *matCellDef="let element">{{element.buyerName}}</td>
  </ng-container>

  <ng-container matColumnDef="buyerPhone">
    <th mat-header-cell *matHeaderCellDef>Номер телефона</th>
    <td mat-cell *matCellDef="let element">{{element.buyerPhone}}</td>
  </ng-container>

  <ng-container matColumnDef="buyerDistricts">
    <th mat-header-cell *matHeaderCellDef>Район</th>
    <td mat-cell *matCellDef="let element">{{element.buyerDistricts.districtName}}</td>
  </ng-container>

  <ng-container matColumnDef="houseAreaGTE">
    <th mat-header-cell *matHeaderCellDef>Всего этажей</th>
    <td mat-cell *matCellDef="let element">{{element.houseAreaGTE}}</td>
  </ng-container>

  <ng-container matColumnDef="houseAreaLTE">
    <th mat-header-cell *matHeaderCellDef>Номер этажа</th>
    <td mat-cell *matCellDef="let element">{{element.houseAreaLTE}}</td>
  </ng-container>

  <ng-container matColumnDef="maxPrice">
    <th mat-header-cell *matHeaderCellDef>Площадь, м. кв.</th>
    <td mat-cell *matCellDef="let element">{{element.maxPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="buyerFilters">
    <th mat-header-cell *matHeaderCellDef>Цена, руб.</th>
    <td mat-cell *matCellDef="let element">{{element.buyerFilters}}</td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button mat-raised-button color="primary" (click)="change(element.id)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>

<button mat-icon-button color="primary" (click)="create()">
  <mat-icon>add</mat-icon>
</button>
