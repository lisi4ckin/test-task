<div>
  <mat-icon title="продавцы" routerLink="/sales">account_box</mat-icon>
  <mat-icon title="покупатели" routerLink="/buyer">accessibility</mat-icon>
  <mat-icon title="район" routerLink="/district">	location_city</mat-icon>
  <mat-icon title="отчёт" routerLink="/report">insert_drive_file</mat-icon>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="districtName">
    <th mat-header-cell *matHeaderCellDef>Название района</th>
    <td mat-cell *matCellDef="let element">{{element.districtName}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button mat-raised-button color="primary" (click)="change(element.id)">
        <mat-icon title="изменить данные района">create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element.id)">
        <mat-icon title="удалить">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>

<button mat-icon-button color="primary" (click)="create()">
  <mat-icon title="добавить район">add</mat-icon>
</button>
